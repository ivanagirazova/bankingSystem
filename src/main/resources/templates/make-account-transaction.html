<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Make Account Transaction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="navbar.html"></div>
  <div class="container">
    <h2>Make Account Transaction</h2>
    <form action="/make-account-transaction" method="post">
      <div class="form-group">
        <label for="type">Transaction Type:</label>
        <input type="text" class="form-control" id="type" name="type" required>
      </div>
      <div class="form-group">
        <label for="date">Transaction Date:</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="amount">Transaction Amount:</label>
        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="accountNumberFrom">Account Number From:</label>
        <input type="text" class="form-control" id="accountNumberFrom" name="accountNumberFrom" required>
      </div>
      <div class="form-group">
        <label for="accountNumberTo">Account Number To:</label>
        <input type="text" class="form-control" id="accountNumberTo" name="accountNumberTo" required>
      </div>
      </br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>
</html>
