<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Contact Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Contact Info for Employee</h1>
        <h3>Employee Name: <span th:text="${employee.firstname}"></span> <span th:text="${employee.lastname}"></span></h3>
        <p>Email: <span th:text="${employee.email}"></span></p>
        <p>Phone Number: <span th:text="${employee.phonenumber}"></span></p>
        <h3>Job Title: <span th:text="${employee.jobtitle}"></span></h3>
        <h3>Is Manager: <span th:text="${employee.ismanager}"></span></h3>
        <h3>Branch Information:</h3>
        <p>Branch ID: <span th:text="${employee.branchid}"></span></p>
        <p>Branch Address: <span th:text="${employee.branchaddress}"></span></p>
        <p>Branch Email: <span th:text="${employee.branchemail}"></span></p>
        <p>Branch Phone Number: <span th:text="${employee.branchphonenumber}"></span></p>
    </div>

</body>
</html>
