<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Make Loan Transaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="navbar.html"></div>
    <div class="container">
        <h2>Make Loan Transaction</h2>
        <form action="/make-loan-transaction" method="post">
            <div class="form-group">
                <label for="currentDateToPay">Current Date to Pay:</label>
                <input type="date" class="form-control" id="currentDateToPay" name="currentDateToPay" required>
            </div>
            <div class="form-group">
                <label for="p_Amount">Amount:</label>
                <input type="number" class="form-control" id="p_Amount" name="p_Amount" required>
            </div>
            <div class="form-group">
                <label for="p_LoanId">Loan ID:</label>
                <input type="number" class="form-control" id="p_LoanId" name="p_LoanId" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
