<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Online Banking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <h2>Create Online Banking</h2>
    <form action="/create-online-banking" method="post">
      <div class="form-group">
        <label for="p_UserEmbg">User EMBG:</label>
        <input type="text" class="form-control" id="p_UserEmbg" name="p_UserEmbg" required>
      </div>
      <div class="form-group">
        <label for="p_Username">Username:</label>
        <input type="text" class="form-control" id="p_Username" name="p_Username" required>
      </div>
      <div class="form-group">
        <label for="p_Password">Password:</label>
        <input type="password" class="form-control" id="p_Password" name="p_Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>
</html>
