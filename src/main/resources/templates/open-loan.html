<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Open Loan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="navbar.html"></div>
  <div class="container">
    <h2>Add Fixed Loan</h2>
    <form action="/bankingSystem/add-fixed-loan" method="get">
      <div class="form-group">
        <label for="amountBorrowed">Amount Borrowed:</label>
        <input type="number" class="form-control" id="amountBorrowed" name="amountBorrowed" required>
      </div>
      <div class="form-group">
        <label for="currencyCode">Currency Code:</label>
        <input type="text" class="form-control" id="currencyCode" name="currencyCode" required>
      </div>
      <div class="form-group">
        <label class="form-check-label" for="radio1">Loan For:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio1" name="loanFor" value="Personal Loan">Personal Loan
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio2" name="loanFor" value="Home Loan">Home Loan
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio3" name="loanFor" value="Car Loan">Car Loan
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio4" name="loanFor" value="Other Loan">Other Loan
        </div>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" class="form-control" id="startDate" name="startDate" required>
      </div>
      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" class="form-control" id="endDate" name="endDate" required>
      </div>
      <div class="form-group">
        <label for="customerEmbg">Customer EMBG:</label>
        <input type="text" class="form-control" id="customerEmbg" name="customerEmbg" required>
      </div>
      <div class="form-group">
        <label for="responsibleEmpId">Responsible Employee ID:</label>
        <input type="number" class="form-control" id="responsibleEmpId" name="responsibleEmpId" required>
      </div>
      <div class="form-group">
        <label for="isFixed">Is Fixed:</label>
        <select class="form-control" id="isFixed" name="isFixed" required>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>
</html>
