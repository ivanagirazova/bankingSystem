<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Add Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="navbar.html"></div>
  <div class="container">
    <h2>Add Account</h2>
    <form action="/bankingSystem/add-account" method="post">
      <div class="form-group">
        <label for="accountType">Account Type:</label>
        <input type="text" class="form-control" id="accountType" name="accountType" required>
      </div>
      <div class="form-group">
        <label for="balance">Balance:</label>
        <input type="number" step="0.01" class="form-control" id="balance" name="balance" required>
      </div>
      <div class="form-group">
        <label for="customerEmbg">Customer EMBG:</label>
        <input type="text" class="form-control" id="customerEmbg" name="customerEmbg" required>
      </div>
      <div class="form-group">
        <label for="currencyCode">Currency Code:</label>
        <input type="text" class="form-control" id="currencyCode" name="currencyCode" required>
      </div>
      <div class="form-group">
        <label for="branchId">Branch ID:</label>
        <input type="number" class="form-control" id="branchId" name="branchId" required>
      </div>
      </br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>
</html>
