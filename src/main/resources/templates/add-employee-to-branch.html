<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="navbar.html"></div>
    <div class="container">
        <h2>Add Employee to Branch</h2>
        <form action="/add-employee-to-branch" method="post">
            <div class="form-group">
                <label for="p_JobTitle">Job Title:</label>
                <input type="text" class="form-control" id="p_JobTitle" name="p_JobTitle" required>
            </div>
            <div class="form-group">
                <label for="p_IsManager">Is Manager:</label>
                <select class="form-control" id="p_IsManager" name="p_IsManager" required>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="p_ManagedBy">Managed By:</label>
                <input type="number" class="form-control" id="p_ManagedBy" name="p_ManagedBy" required>
            </div>
            <div class="form-group">
                <label for="p_BranchId">Branch ID:</label>
                <input type="number" class="form-control" id="p_BranchId" name="p_BranchId" required>
            </div>
            <div class="form-group">
                <label for="p_UserEmbg">User EMBG:</label>
                <input type="text" class="form-control" id="p_UserEmbg" name="p_UserEmbg" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
